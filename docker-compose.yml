version: '3.8'
services:
  mysql:
    image: mysql:8.0
    container_name: adala_mysql
    environment:
      MYSQL_ROOT_PASSWORD: adala123
      MYSQL_DATABASE: adala_platform
      MYSQL_USER: adala_user
      MYSQL_PASSWORD: adala123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database:/docker-entrypoint-initdb.d
    command: --default-authentication-plugin=mysql_native_password
    restart: unless-stopped

volumes:
  mysql_data: 